<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dev.Finance$</title>
</head>
<body>
        <header>
            <img src="assets/logo.svg" alt="Dev Finance">
        </header>
        <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="image de entradas">
                </h3>
                <p id="incomeDisplay">R$5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="assets/expense.svg" alt="image de Saidas">
                </h3>
                <p id="expenseDisplay">R$2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Total">
                </h3>
                <p id="totalDisplay">R$3.000,00</p>
            </div>
    </section>
    <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#"
        onclick="Modal.open()"
         class="buttom new">+ Nova Transação</a>
        <table id="data-table">
                <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                </thead>
                <tbody>
                        
                </tbody>
        </table>
    </section>
    </main>

    <div class="modal-overlay"> <!--Caixa transparente-->
        <div class="modal"><!--Caixa Branca-->
            <div id="form"><!--Conteúdo-->
                <h2>Nova Transação</h2>
                <form action="" onsubmit= "form.submit(event)">
                    <div class="input-group">
                        <label  class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label  class="sr-only" for="amount">Valor</label>
                        <input type="number" name="amount" id="amount" placeholder="0,00" step="0.01">
                        <small class="help">Use o sinal - (Negativo) Para despesas e , (Virgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label  class="sr-only" for="date">Data</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#"
                        onclick="Modal.close()"
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <footer>
            <p>Dev.Finance$</p>
        </footer>
       <script src="./Scripts.js"></script>
</body>
</html>
